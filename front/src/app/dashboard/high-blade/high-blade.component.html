<div class="wrapper">
  <div class="block">
    <div style="display: flex; flex-direction: column;">
      <div class="line">План страны {{country}}</div>
      <table>
        <tr>
          <td>ID</td>
          <td>Имя</td>
          <td>Фамилия</td>
          <td>Выпонено</td>
          <td>Выполнить</td>
          <td>Осталось</td>
        </tr>

        <tr *ngFor="let row of reapers_plan" [bgColor]="getMark(countLeftReaps(row.Actual_Plan, row.Plan))" >
          <td>{{row.ID}}</td>
          <td>{{row.Name}}</td>
          <td>{{row.Surname}}</td>
          <td>{{row.Actual_Plan}}</td>
          <td>{{row.Plan}}</td>
          <td>{{countLeftReaps(row.Actual_Plan, row.Plan)}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
